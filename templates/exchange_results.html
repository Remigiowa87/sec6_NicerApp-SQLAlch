{% extends "base.html" %} {% block content %}

<div class="container">
  {%if currency_info.code !='unknow' %}
  <img
    src="{{url_for('static', filename= currency_info.flag)}}"
    class="rounded-circle mx-auto d-block"
    alt="flag"
  />
  {% else %}
  <p>This currency is unknown for us - sorry.</p>
  <img
    src="{{url_for('static', filename='flag_pirat.png')}}"
    class="rounded-circle mx-auto d-block"
    alt="flag pirat"
  />
  {% endif %}
</div>
{% endblock %}
