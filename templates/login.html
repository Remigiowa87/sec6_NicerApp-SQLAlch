{% extends "base.html" %}

{% block title %}Login{% endblock  %}


{% block content %}

<div class="container">
    <form method="POST" action={{url_for('login')}}>
        <div class="row mt-3">
            <div class="clo-6 h1">Login</div>
        </div>

        <!-- User name-->
        <div class="row mt-3">
            <div class="col-2 col-form-label">
                <label for="user_name">User name</label>
            </div>
            <div class="col-4">
                <input type="text" id="user_name" name="user_name" class="form-control"></input>
            </div>
        </div>

        <!-- User password-->
        <div class="row mt-3">
            <div class="col-2 col-form-label">
                <label for="user_pass">Password</label>
            </div>
            <div class="col-4">
                <input type="password" id="user_pass" name="user_pass" class="form-control"></input>
            </div>
        </div>


    <!-- btn-->
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-4">
            <input type="submit" value="Login" class="btn btn-primary"></input>
        </div>
    </div>

      </form>
</div>

{% endblock  %}
